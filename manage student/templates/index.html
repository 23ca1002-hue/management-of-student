{% extends 'base.html' %}
{% block content %}
<section class="hero card">
  <h2>Internal Academic Records</h2>
  <p class="muted">Upload Students, Attendance, and Marks. Wide or Long formats supported. Subjects and course are case-sensitive.</p>
  <form action="{{ url_for('search') }}" method="get" class="row">
    <input name="roll" placeholder="Enter Roll Number" required>
    <button type="submit">Open Record</button>
  </form>
</section>
{% endblock %}
